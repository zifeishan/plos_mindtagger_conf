<mindtagger mode="precision">

  <template for="each-item">
    <strong>{{item.m_words | concatArray: 'postgres'}}</strong>
     with expectation <strong>{{item.expectation | number:3}}</strong> appeared in:
    <blockquote>
      <!-- <span class="text-muted">{{item.sentences_before | concatArray:'postgres'}}</span> -->
        <big mindtagger-word-array="item.s_words" array-format="postgres">
          <mindtagger-highlight-words from="item.m_start" to="item.m_end" with-style="background-color: yellow; text-decoration: underline;"/>
          <!-- <mindtagger-highlight-words index-array="item.mention_pos" array-format="postgres" with-style="text-decoration: underline;"/> -->
        </big>
      <!-- <span class="text-muted">{{item.sentences_before | concatArray:'postgres'}}</span> -->
    </blockquote>
    <p>Is this a correct extraction?</p>
    <p><a href="http://madmax.stanford.edu:9105/#/view/mention/{{item.mention_id}}">Browse annotated PDF</a></p>
    <div mindtagger-item-details></div>
  </template>

  <template for="tags">
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </template>

</mindtagger>
