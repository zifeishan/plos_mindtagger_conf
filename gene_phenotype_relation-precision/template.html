<mindtagger mode="precision">

  <template for="each-item">
  <strong>{{item.m1_words}} - {{item.m2_words}}</strong> with expectation <strong>{{item.expectation | number:3}}</strong> appeared in:
    <blockquote>
        <big mindtagger-word-array="item.s1_words" array-format="postgres">
            <mindtagger-highlight-words from="item.m1_start" to="item.m1_end" with-style="background-color: yellow;"/>
            <mindtagger-highlight-words from="item.m2_start" to="item.m2_end" with-style="background-color: cyan;"/>
        </big>
    </blockquote>
    <p><a href="http://madmax.stanford.edu:9105/#/view/mention/{{item.relation_id}}">Browse annotated PDF</a></p>
    <div mindtagger-item-details></div>
  </template>

  <template for="tags">
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </template>

</mindtagger>
